{% macro display(data) -%}
{% import 'template_base.html' as base %}
    {% if data['url'] is defined %}
    {{ base.display_link(data['url'], base.display_from_template(data['data'], data['style'])) }}
    {% else %}
    {{ base.display_from_template(data['data'], data['style']) }}
    {% endif %}
{%- endmacro %}
